<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>face-graph</title>
</head>

<body>
  <style>
    .result {
      width: 75%;
      height: 100vh;
      border: 1px solid;
    }

    .resultAll {
      width: 25%;
      height: 100vh;
      border: 1px solid;
      overflow-y: scroll;
      transform: rotateY(180deg);
    }

    .imgs {
      transform: rotateY(180deg);
    }

    .results {
      width: 100%;
      background-image: contain;
    }

    .flex {
      display: flex;
    }
  </style>
  <div class="title">Face Graph</div>
  <div class="flex">
    <div class="result">
      ここで右側で選んだ画像を表示
      defaultは一番最初の画像
    </div>
    <div class="resultAll">
      <!-- resultAll直下に何かを書くと、文字が反転しますので、imgsクラスの中にお書きください-->
      <div class="imgs">
        ここはスクロールバー形式で加工画像を全て表示<br>
        <!--{% for filename in filenames %}!-->
        1枚目
        <img src="C:\Users\takamatsu\デスクトップ\FaceGraph-Flask\static\assets\rin.jpg" class="results">
        2枚目
        <img src="C:\Users\takamatsu\デスクトップ\FaceGraph-Flask\static\assets\rin.jpg" class="results">
        <!--{% endfor %} !-->
      </div>
    </div>
  </div>
</body>

</html>
