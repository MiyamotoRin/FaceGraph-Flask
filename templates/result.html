<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>face-graph</title>
</head>

<body>
  <style>
    .resultAll {
      width: 30%;
      height: 100vh;
      border: 1px solid;
      overflow-y: scroll;
    }
    li{
      width: 100px;
    }
    
    

  </style>

  <div class="result">
    ここで右側で選んだ画像を表示
    defaultは一番最初の画像
  </div>
  <div class="resultAll">
    ここはスクロールバー形式で加工画像を全て表示
    buriburiburiburirburbibrubrirburibriururbi
  {% for filename in filenames %}
  <li>
    <div>
      <img src={{parent_path+filename}} alt="">
    </div>
  </li>
  {% endfor %} !
</div>

</body>

</html>
